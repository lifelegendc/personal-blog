{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>修改博客创建时间</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">当前创建时间: {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            
            <form method="post">
                <div class="form-group">
                    <label for="created_at">新的创建时间 (YYYY-MM-DD HH:MM:SS)</label>
                    <input type="text" class="form-control" id="created_at" name="created_at" 
                           value="{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}"
                           placeholder="例如: 2025-01-27 21:49:00">
                </div>
                <button type="submit" class="btn btn-primary mt-3">更新时间</button>
                <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-secondary mt-3">返回</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
