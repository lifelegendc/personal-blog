{% extends "base.html" %}

{% block title %}{{ post.title }} - 个人博客{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <article class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">{{ post.title }}</h1>
                    <p class="text-muted">
                        <i class="fas fa-calendar-alt me-2"></i>
                        发布于 {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
                    </p>
                    <div class="content mt-4">
                        {{ content|safe }}
                    </div>
                </div>
            </article>
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>返回首页
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
