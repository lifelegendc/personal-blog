{% extends "base.html" %}

{% block title %}{{ post.title }} - 个人博客{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <article>
            <h1 class="mb-4">{{ post.title }}</h1>
            <p class="text-muted">
                发布于 {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
                {% if current_user.is_authenticated and post.author == current_user %}
                <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary ms-2">编辑</a>
                {% endif %}
            </p>
            <div class="content">
                {{ content|safe }}
            </div>
        </article>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
</div>
{% endblock %}
